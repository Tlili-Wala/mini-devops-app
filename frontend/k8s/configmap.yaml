apiVersion: v1
kind: ConfigMap
metadata:
  name: note-pinner-frontend-config
  labels:
    app: note-pinner-frontend
data:
  VITE_API_URL: /api
  default.conf: |
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      location /api/ {
        proxy_pass http://note-pinner-backend:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location / {
        try_files $uri $uri/ /index.html;
      }
    }

